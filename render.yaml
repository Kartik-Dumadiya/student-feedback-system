services:
  # Student Service
  - type: web
    name: student-service
    env: docker
    dockerfilePath: ./student-service/Dockerfile
    dockerContext: ./student-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: STUDENT_SERVICE_PORT
        value: 3001
      - key: MONGO_URI
        sync: false
    healthCheckPath: /health

  # Feedback Service
  - type: web
    name: feedback-service
    env: docker
    dockerfilePath: ./feedback-service/Dockerfile
    dockerContext: ./feedback-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: FEEDBACK_SERVICE_PORT
        value: 3002
      - key: MONGO_URI
        sync: false
      - key: STUDENT_SERVICE_URL
        value: https://student-service.onrender.com
    healthCheckPath: /health

  # Admin Service
  - type: web
    name: admin-service
    env: docker
    dockerfilePath: ./admin-service/Dockerfile
    dockerContext: ./admin-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_SERVICE_PORT
        value: 3003
      - key: STUDENT_SERVICE_URL
        value: https://student-service.onrender.com
      - key: FEEDBACK_SERVICE_URL
        value: https://feedback-service.onrender.com
    healthCheckPath: /health

  # Frontend
  - type: web
    name: student-feedback-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    healthCheckPath: /