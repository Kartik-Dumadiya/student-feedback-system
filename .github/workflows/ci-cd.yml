name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 1: Build and Test Backend Services
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-backend:
    name: Build & Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [student-service, feedback-service, admin-service]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: ğŸ” Verify Build
        working-directory: ./${{ matrix.service }}
        run: |
          echo "âœ… Dependencies installed successfully"
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")"
          echo "ğŸ“Œ Version: $(node -p "require('./package.json').version")"

      - name: ğŸ§ª Run Tests (if configured)
        working-directory: ./${{ matrix.service }}
        run: |
          if grep -q '"test":' package.json && ! grep -q 'Error: no test specified' package.json; then
            echo "Running tests..."
            npm test
          else
            echo "âœ… No tests configured, skipping test step..."
          fi

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-build
          path: ${{ matrix.service }}/
          retention-days: 1

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 2: Build and Test Frontend
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_STUDENT_API_URL: http://localhost:3001/api
          VITE_FEEDBACK_API_URL: http://localhost:3002/api
          VITE_ADMIN_API_URL: http://localhost:3003/api

      - name: âœ… Build Verification
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Frontend build successful"
            echo "ğŸ“¦ Build size: $(du -sh dist | cut -f1)"
          else
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 3: Security Scanning with Trivy
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  security-scan:
    name: Security Scan (DevSecOps)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 4: Build and Push Docker Images
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        include:
          - service: student-service
            context: ./student-service
          - service: feedback-service
            context: ./feedback-service
          - service: admin-service
            context: ./admin-service
          - service: student-feedback-frontend
            context: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ”’ Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 5: Deployment Ready Notification
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy-notification:
    name: Deployment Ready Notification
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ³ Docker Images Published:"
          echo "   â€¢ ${{ secrets.DOCKER_USERNAME }}/student-service:latest"
          echo "   â€¢ ${{ secrets.DOCKER_USERNAME }}/feedback-service:latest"
          echo "   â€¢ ${{ secrets.DOCKER_USERNAME }}/admin-service:latest"
          echo "   â€¢ ${{ secrets.DOCKER_USERNAME }}/student-feedback-frontend:latest"
          echo ""
          echo "â˜¸ï¸  To deploy to Kubernetes, run:"
          echo ""
          echo "   kubectl rollout restart deployment/student-service -n student-feedback"
          echo "   kubectl rollout restart deployment/feedback-service -n student-feedback"
          echo "   kubectl rollout restart deployment/admin-service -n student-feedback"
          echo "   kubectl rollout restart deployment/frontend -n student-feedback"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"