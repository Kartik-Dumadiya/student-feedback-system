apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-service
  namespace: student-feedback
  labels:
    app: feedback-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feedback-service
  template:
    metadata:
      labels:
        app: feedback-service
        tier: backend
    spec:
      containers:
      - name: feedback-service
        image: kartikdumadiya/feedback-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: FEEDBACK_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: feedback-system-config
              key: FEEDBACK_SERVICE_PORT
        - name: STUDENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: feedback-system-config
              key: STUDENT_SERVICE_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: feedback-system-config
              key: NODE_ENV
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: feedback-system-secret
              key: MONGO_URI
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-service
  namespace: student-feedback
  labels:
    app: feedback-service
spec:
  type: ClusterIP
  selector:
    app: feedback-service
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http